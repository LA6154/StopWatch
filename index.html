<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch By LALAN </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2 class="StopWatch">StopWatch</h2>
        <h1 id="startTimer">00:00:00</h1>
        <button id="btn1" onclick="start()"><b>Start</b></button>
        <button id="btn2" onclick="stop()"><b>Stop</b></button>
        <button id="btn3" onclick="reset()"><b>Reset</b></button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
